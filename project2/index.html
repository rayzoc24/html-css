<!DOCTYPE html>
<html lang="en">
<head>
   <title>forms</title>
</head>
<body>
    <form action="index.html" method="post">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob" max="15" min="6" ><br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="xyzfshajs" min="6" max="10"required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abcd123@gmail.com" ><br>
        <label for="phone">phone</label>
        <input id="phone" type="tel" placeholder="12 1234 1234" pattern="[0-9]{2} [0-9]{4} [0-9]{4}"><br>
        <label for="bday">Birthdate</label>
        <input id="bday" type="date">
        <label for="quantity">quantity</label>
        <input id="quantity" type="number" placeholder="1" min="0" max="99">
        <label for="title">title</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" value="Mr." id="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input id="Ms." value="Ms." type="radio" name="title"><br>
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="upi">upi</option>
        </select><br>
        <label for="subscribe">subscribe</label>
        <input id="subscribe" type="checkbox"><br>
        <label for="comment">comment</label>
        <textarea id="comment" rows="4" cols="25"></textarea><br>
        <label for="file">file</label>
        <input type="file" id="file" accept="image/jpg"><br><br>
        <input type="reset">
        <input type="submit">

        </form>
</body>
</html>
